<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Digital-Clock</title>
  </head>
  <body
    class="flex flex-col gap-6 justify-center items-center h-screen bg-violet-300 dark:bg-slate-600 font-bold"
  >
    <section
      class="flex flex-col gap-4 bg-violet-400 dark:bg-gray-500 drop-shadow-dropShadow p-4 sm:p-6 items-center justify-center rounded-xl"
    >
      <h1
        class="text-4xl bg-orange-400 dark:text-white dark:bg-sky-500 p-4 rounded-xl drop-shadow-dropShadow"
      >
        Digital Clock
      </h1>
      <section class="flex gap-2 items-center justify-center">
        <p
          class="flex items-center justify-center bg-green-400 dark:bg-red-400 dark:text-white p-2 sm:p-4 text-4xl drop-shadow-dropShadow rounded-xl w-16 h-16"
          id="hour-elem"
        >
          HH
        </p>
        <p class="text-3xl dark:text-white">:</p>
        <p
          class="flex items-center justify-center bg-green-400 dark:bg-red-400 dark:text-white p-2 sm:p-4 text-4xl drop-shadow-dropShadow rounded-xl w-16 h-16"
          id="minute-elem"
        >
          MM
        </p>
        <p class="text-3xl dark:text-white">:</p>
        <p
          class="flex items-center justify-center bg-green-400 dark:bg-red-400 dark:text-white p-2 sm:p-4 text-4xl drop-shadow-dropShadow rounded-xl w-16 h-16"
          id="second-elem"
        >
          SS
        </p>
      </section>
      <h2
        class="text-3xl bg-orange-400 dark:bg-sky-500 dark:text-white p-2 rounded-xl drop-shadow-dropShadow"
        id="date-elem"
      >
        DD/MM/YYYY
      </h2>
    </section>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
